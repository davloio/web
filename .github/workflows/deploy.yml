name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: production_deployment
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write

jobs:
  docker:
    name: Build, Scan & Push Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.vendor=davlo.io

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=24
            BUILDKIT_INLINE_CACHE=1
          sbom: true
          provenance: mode=max

      - name: Security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    timeout-minutes: 15
    environment:
      name: production
      url: https://davlo.io

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy
        uses: appleboy/ssh-action@v1.2.3
        env:
          IMAGE_TAG: latest
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: IMAGE_TAG,GITHUB_REPOSITORY
          script_stop: true
          script: |
            set -e
            cd /home/deploy/deployment/web
            git fetch origin main
            git checkout origin/main -- docker-compose.yml
            export IMAGE_TAG="${IMAGE_TAG}"
            export GITHUB_REPOSITORY="${GITHUB_REPOSITORY}"
            docker compose pull
            docker compose up -d --wait --wait-timeout 60
            if ! docker compose ps | grep -q "healthy\|running"; then
              echo "Deployment failed - container not healthy"
              docker compose logs --tail=50
              docker compose down
              exit 1
            fi
            docker image prune -af --filter "label=org.opencontainers.image.source=https://github.com/${GITHUB_REPOSITORY}"

      - name: Verify health
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/deploy/deployment/web
            sleep 10
            docker compose ps
            if ! docker compose ps | grep -q "healthy\|running"; then
              echo "Health check failed!"
              exit 1
            fi
            echo "Deployment successful!"
