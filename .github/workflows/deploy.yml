name: Test, Build and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: davlo-web

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20
    concurrency:
      group: production_environment
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with metadata
        run: |
          docker build \
            --build-arg VERSION=$(date +%s) \
            --build-arg NODE_ENV=production \
            --label org.opencontainers.image.revision=${{ github.sha }} \
            -t ${{ env.DOCKER_IMAGE_NAME }}:latest .

      - name: Save Docker image
        run: docker save ${{ env.DOCKER_IMAGE_NAME }}:latest | gzip > ${{ env.DOCKER_IMAGE_NAME }}.tar.gz

      - name: Create deploy folder
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: mkdir -p /home/deploy/deployment/images

      - name: Transfer image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: ${{ env.DOCKER_IMAGE_NAME }}.tar.gz
          target: /home/deploy/deployment/images/

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script_stop: true
          script: |
            set -e
            cd /home/deploy/deployment/web
            git fetch origin main
            git reset --hard origin/main
            docker load < /home/deploy/deployment/images/${{ env.DOCKER_IMAGE_NAME }}.tar.gz
            docker compose down --remove-orphans
            docker compose up -d
            sleep 5
            docker compose ps
            docker image prune -af --filter "until=24h"
            rm -f /home/deploy/deployment/images/${{ env.DOCKER_IMAGE_NAME }}.tar.gz

      - name: Clean up local resources
        if: always()
        run: rm -f ${{ env.DOCKER_IMAGE_NAME }}.tar.gz
