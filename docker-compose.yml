services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-davlo.io/web}:${IMAGE_TAG:-latest}
    container_name: davlo.io-web
    restart: unless-stopped
    ports:
      - "8000:8000"

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    environment:
      - NODE_ENV=production
      - PORT=8000
      - HOSTNAME=0.0.0.0
